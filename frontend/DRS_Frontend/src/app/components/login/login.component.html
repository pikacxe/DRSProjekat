<div class="wrapper">
    <div class="page">
        <h1>TRANSACTION APP</h1>
        <img src="../../../assets/images/login_image.jpg" alt="No image">

        <form [formGroup]="logInForm" class="logInForm">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" placeholder="pat@example.com">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>

            <button type="submit" mat-flat-button color="primary" (click)="logIn()">Log In</button>
        </form>
    </div>
</div>
<app-spinner></app-spinner>
