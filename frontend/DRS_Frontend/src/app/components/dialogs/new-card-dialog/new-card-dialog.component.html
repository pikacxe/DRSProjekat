<h1 mat-dialog-title>Add New Card</h1>
<div mat-dialog-content>
  <form [formGroup]="newCardForm">
    <mat-form-field>
        <mat-label>Card number</mat-label>
        <input type="text" matInput formControlName="card_number">
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="primary" mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="addCard()" [disabled]="newCardForm.invalid">Send</button>
</div>
